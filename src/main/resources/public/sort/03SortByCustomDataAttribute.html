<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>

    <link href="/sb005/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/sb005/bootstrapTable/bootstrap-table.min.css" rel="stylesheet">

    <script src="/sb005/jquery/jquery.min.js"></script>
    <script src="/sb005/bootstrap/js/bootstrap.min.js"></script>
    <script src="/sb005/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="/sb005/bootstrapTable/locale/bootstrap-table-zh-CN.min.js"></script>

    <script type="text/javascript">
        function monthSorter(a, b) {
            if (a.month < b.month) return -1;
            if (a.month > b.month) return 1;
            return 0;
        }
    </script>
</head>
<body>
<table data-toggle="table">
    <thead>
    <tr>
        <th data-field="fruit" data-sortable="true">Item</th>
        <th data-field="date"  data-sortable="true" data-sort-name="_date_data" data-sorter="monthSorter">Date</th>
        <th data-field="type"  data-sortable="true">Type</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>Pear  </td><td data-month="1">January</td> <td>Fruit</td></tr>
    <tr><td>Carrot</td><td data-month="3">March</td>   <td>Vegetable</td></tr>
    <tr><td>Apple </td><td data-month="2">February</td><td>Fruit</td></tr>
    </tbody>
</table>

</body>
</html>
