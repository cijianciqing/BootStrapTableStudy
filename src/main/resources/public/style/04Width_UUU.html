<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>

    <link href="/sb005/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/sb005/bootstrapTable/bootstrap-table.min.css" rel="stylesheet">

    <script src="/sb005/jquery/jquery-3.3.1.min.js"></script>
    <script src="/sb005/bootstrap/js/bootstrap.min.js"></script>
    <script src="/sb005/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="/sb005/bootstrapTable/locale/bootstrap-table-zh-CN.min.js"></script>

    <style type="text/css">
        .w200 .th-inner {
            width: 200px;
        }

        .w500 .th-inner {
            width: 500px;
        }
    </style>

    <script type="text/javascript">
        $(window).resize(function () {
            $('#tableDemo').bootstrapTable('resetView');
        });
        var data =[
            {code:'000001',
                price: 12.00,
                description: 'Product description, product description',
                cost: 10.00,
            },
            {code:'000002',
                price: 12.00,
                description: 'Product description, product description',
                cost: 10.00,
            },
            {code:'000003',
                price: 12.00,
                description: 'Product description, product description',
                cost: 10.00,
            },
            {code:'000004',
                price: 12.00,
                description: 'Product description, product description',
                cost: 10.00,
            },
        ]

        $('#tableDemo').bootstrapTable({
            data: data,
            columns: [{
                field: 'code',
                title: 'Code',
                'class': 'w200'
            }, {
                field: 'price',
                title: 'Price'
            }, {
                field: 'description',
                title: 'Description',
                'class': 'w500'
            },
                {
                    field: 'cost',
                    title: 'Cost'
                }]
        });
    </script>
</head>
<body>
<div class="table-responsive">
    <table id="tableDemo">
    </table>
</div>
</body>
</html>
